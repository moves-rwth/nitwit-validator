image: registry.git.rwth-aachen.de/moves/docker-baseimage:latest

stages:
  - build
  - test

build:gcc:
  stage: build
  tags:
    - gcc
  before_script:
    - export CXX=g++
    - export CC=gcc
  script:
    - mkdir build_gcc
    - cd build_gcc
    - cmake -DCMAKE_BUILD_TYPE=Release ..
    - make -j8
  artifacts:
    paths:
      - build_gcc/

test:gcc:
  stage: test
  tags:
    - gcc
  script:
    - ./run-tests.sh build_gcc sv-comp-2019 __VERIFIER_error


build:clang:
  stage: build
  tags:
    - clang
  before_script:
    - export CXX=clang++
    - export CC=clang
  script:
    - mkdir build_clang
    - cd build_clang
    - cmake -DCMAKE_BUILD_TYPE=Release ..
    - make -j8
  artifacts:
    paths:
      - build_clang/

test:clang:
  stage: test
  tags:
    - clang
  script:
    - ./run-tests.sh build_clang sv-comp-2019 __VERIFIER_error
